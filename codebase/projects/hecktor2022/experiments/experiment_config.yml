experiment:
    name: hecktor_exp062324_segresent
    data_path: /workspace/data/hecktor2022/processed_256x256/subvolume_32
    data_type: subvolume  # choices=['subvolume', 'patches']
model:
    name: segresnet  # choices=['unet', 'segresnet']
    output_type: logits  # choices=['logits', 'sigmoid']
    x: 256
    y: 256
    z: 32
    input_channel: 2
    output_channel: 3
loss:
    name: generalized_dice_focal_loss
    include_background: true
    sigmoid: false
    softmax: true
    to_onehot_y: true
metric:
    name: dice
    include_background: false
    num_classes: 3
    reduction: mean
    get_not_nans: false
    ignore_empty: false
    activate: false
    sigmoid: false
    softmax: true
train:
    max_queue_length: 50
    samples_per_volume: 4
    num_workers: 16
    epochs: 32
    start_epoch: 0
    batch_size: 2
    num_steps: 100
    use_balanced_weights: false
    lr: 0.002
    lr_scheduler: "poly"     #choices=['poly', 'step', 'cos']
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: false
    callbacks:
    logging_frequency_steps: 5
valid:
    max_queue_length: 50
    samples_per_volume: 4
    num_workers: 16
    batch_size: 2
test:
    include: false