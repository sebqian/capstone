experiment:
    name: hecktor_exp070923_segresnet
    data_path: /workspace/data/hecktor2022/processed_256x256/subvolume_32
    data_type: subvolume  # choices=['subvolume', 'patches']
model:
    name: segresnet  # choices=['unet', 'segresnet']
    output_type: logits  # choices=['logits', 'sigmoid']
    spatial_dim: 3
    x: 256
    y: 256
    z: 32
    input_channel: 2
    output_channel: 3
    dropout: 0.3
    architecture:
        init_filters: 32
        use_conv_final: true
        blocks_down: [1, 2, 2, 4, 4]  # yaml only supports list
        blocks_up: [1, 1, 1, 1]
loss:
    name: dice_ce
    include_background: false
    sigmoid: false
    softmax: true
    to_onehot_y: false
metric:
    name: dice
    include_background: false
    num_classes: 3
    reduction: none
    get_not_nans: false
    ignore_empty: false
    activate: false
    sigmoid: false
    softmax: false
train:
    max_queue_length: 50
    samples_per_volume: 4
    num_workers: 16
    epochs: 64
    start_epoch: 0
    batch_size: 2
    num_steps: 100
    use_balanced_weights: false
    lr: 0.0002
    lr_scheduler: "poly"     #choices=['poly', 'step', 'cos']
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: false
    callbacks:
    logging_frequency_steps: 5
valid:
    max_queue_length: 50
    samples_per_volume: 4
    num_workers: 16
    batch_size: 2
test:
    include: false
    batch_size: 2